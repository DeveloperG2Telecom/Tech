<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORIGEM DIGITAL - Início</title>
    <link rel="icon" type="image/png" href="ORIGEM_icone_semfundo_2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .header-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin: 0;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .nav-btn:active {
            transform: translateY(-1px);
        }

        /* Hero Section */
        .hero {
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .main-title {
            font-size: 8em;
            font-weight: 900;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: titleFadeIn 1.5s ease-out;
            position: relative;
            z-index: 1;
            letter-spacing: 5px;
        }

        @keyframes titleFadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title span {
            display: inline-block;
            animation: letterFloat 3s ease-in-out infinite;
        }

        .main-title span:nth-child(1) { animation-delay: 0s; }
        .main-title span:nth-child(2) { animation-delay: 0.1s; }
        .main-title span:nth-child(3) { animation-delay: 0.2s; }
        .main-title span:nth-child(4) { animation-delay: 0.3s; }
        .main-title span:nth-child(5) { animation-delay: 0.4s; }
        .main-title span:nth-child(6) { animation-delay: 0.5s; }
        .main-title span:nth-child(7) { animation-delay: 0.6s; }
        .main-title span:nth-child(8) { animation-delay: 0.7s; }
        .main-title span:nth-child(9) { animation-delay: 0.8s; }
        .main-title span:nth-child(10) { animation-delay: 0.9s; }
        .main-title span:nth-child(11) { animation-delay: 1s; }
        .main-title span:nth-child(12) { animation-delay: 1.1s; }
        .main-title span:nth-child(13) { animation-delay: 1.2s; }
        .main-title span:nth-child(14) { animation-delay: 1.3s; }

        @keyframes letterFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .subtitle {
            font-size: 2em;
            color: white;
            text-align: center;
            margin-bottom: 50px;
            opacity: 0.9;
            animation: subtitleFadeIn 2s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes subtitleFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            right: 15%;
            top: 30%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 20%;
            bottom: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            right: 10%;
            bottom: 30%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .cta-buttons {
            display: flex;
            gap: 25px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
            animation: buttonsFadeIn 2.5s ease-out;
        }

        @keyframes buttonsFadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-btn {
            padding: 20px 40px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .cta-btn span {
            position: relative;
            z-index: 1;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .nav-buttons {
                justify-content: center;
                width: 100%;
            }

            .nav-btn {
                font-size: 0.9em;
                padding: 10px 20px;
            }

            .main-title {
                font-size: 4em;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 1.3em;
                padding: 0 20px;
            }

            .cta-buttons {
                flex-direction: column;
                gap: 15px;
                width: 90%;
            }

            .cta-btn {
                font-size: 1.1em;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 3em;
            }

            .subtitle {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="ORIGEM_icone_semfundo_2.png" alt="ORIGEM DIGITAL">
            <h1 class="header-title">ORIGEM DIGITAL</h1>
        </div>
        <nav class="nav-buttons">
            <a href="index.html" class="nav-btn">Início</a>
            <a href="conceitos.html" class="nav-btn">Conceitos de Rede</a>
            <a href="#" class="nav-btn">Sobre</a>
            <a href="#" class="nav-btn">Contato</a>
        </nav>
    </header>

    <section class="hero">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        
        <h1 class="main-title pulse">
            <span>O</span><span>R</span><span>I</span><span>G</span><span>E</span><span>M</span>
            <span> </span>
            <span>D</span><span>I</span><span>G</span><span>I</span><span>T</span><span>A</span><span>L</span>
        </h1>
        
        <p class="subtitle">Conectando conhecimento e tecnologia</p>
        
        <div class="cta-buttons">
            <a href="conceitos.html" class="cta-btn">
                <span><i class="fas fa-network-wired"></i> Conceitos de Rede</span>
            </a>
            <a href="#" class="cta-btn">
                <span><i class="fas fa-book"></i> Aprenda Mais</span>
            </a>
        </div>
    </section>
</body>
</html>
